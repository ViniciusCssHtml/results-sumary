<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Results summary component</title>


</head>

<body>
  <section>
    <div class="result-container">
      <span class="result-span">Your Result</span>
      <div class="result-number-container">
        <h1>76</h1>
        <span> of 100 </span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the <br> people who have taken these tests.</p>
    </div>
    <div class="sumary-container">
      <span class="sumary-title">Summary</span>
      <ul>
        <li class="reaction-bg">
          <div >
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <h3>Reaction</h3>
          </div>
          <span>80 / 100</span>
        </li>
        <li class="memory-bg">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="reaction">
            <h3>Memory</h3>
          </div>
          <span>92 / 100</span>
        </li>
        <li class="verbal-bg">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="reaction">
            <h3>Verbal</h3>
          </div>
          <span>62 / 100</span>
        </li>
        <li class="visual-bg">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="reaction">
            <h3>Visual</h3>
          </div>
          <span>72 / 100</span>
        </li>
      </ul>
      <a href="">Continue</a>
    </div>
  </section>
</body>

</html>
